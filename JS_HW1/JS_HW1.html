<body>
	<script type="text/javascript"></script>
	<script>
		var rand=Math.floor((Math.random()*10)+1);
		var input
		do
		{
			input=window.prompt("please enter a number between 1 to 10");
			input=parseInt(input,10);
		}
		while(input!=rand)
		document.write("correct");
	</script>
