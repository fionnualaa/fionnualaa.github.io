<body>
	<small>This form demonstrates the new HTML5 input types and the placeholder,required and autofocus attributes.
	</small>	
	<p><label>Color:
			<input type='color' autofocus/>
				(Hexadecimal code such as #ADD8E6)
		</label>
	</p>		

	<p>	<label for='date'>Date:</label>
		<input type='date' id="date" name="date">
		ï¼ˆyyyy-mm-dd)
	</p>

	<p><label>Email:</label>
			<input type="email" name="email" placeholder="name@domain.com" require>
			(name@domain.com)
	</p>

	<p><label>Number:</label>	
		<input type="number" id="number" name="number" min="0" max="7" value="4">
		(Enter a number between 0 and 7)
	</p>
	
	<p><label>Range</label>
		0
		<input type="range" id="range" name="range" min="0" max="20">
		20
	</p>

	<p><label>Search:</label>
		<input type="search" id="search" name="search" placeholder="search query">
	</p>
	
	<p><label>Time</label>
		<input type="time" id="time" name="time">
		(hh:mm)
	</p>
