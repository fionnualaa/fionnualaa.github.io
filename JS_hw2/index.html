<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>javascript homework2</title>
</head>
<body>

	<div id="block">
		<h2 class="header">JS Calculator</h2>
		<form>
			<label> Number1</label>
			<input type="number" id="num1" class="input_box">
			<p>
			<label> Number2</label>
			<input type="number" id="num2" class="input_box">
			<p>
			<label>Calculation Box</label>
			<select id="operate" name="method">
				<option value="0">+</option>
				<option value="1">-</option>
				<option value="2">*</option>
				<option value="3">/</option>
			</select>
		</form>
		<input type="button" value="Count" class="cal_button" onclick="calculator()">
		<p>Result= <span id="result"></span></p>	
	</div>	

	<script type="text/javascript"></script>

	<script>
	
		
		function calculator()
		{
			var n1 =parseInt(document.getElementById('num1').value);//get & convert 1st input to int

			var n2 =parseInt(document.getElementById('num2').value);//get & convert 2nd input to int
			var operator =parseInt(document.getElementById('operate'.value()));//get the calculator mode

			switch(operator)
			{
				case 0:
					document.getElementById('result').innerHTML=add(n1, n2);
					document.writeln("hi");

				case 1:
					document.getElementById('result').innerHTML=minus(n1, n2);

				case 2:
					document.getElementById('result').innerHTML=multiply(n1, n2);

				case 3:		
					document.getElementById('result').innerHTML=divide(n1, n2);
			}
		}
		
		document.writeln("hi3")

		function add(num1, num2)
		{
			return num1+num2;
		}

		function minus(num1, num2)
		{
			return num1-num2;
		}
		function multiply(num1, num2)
		{
			return num1*num2;
		}
		function divide(num1, num2)
		{
			return num1/num2;
		}

	</script>	

	


</body>
</html>
